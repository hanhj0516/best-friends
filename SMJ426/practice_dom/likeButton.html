<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom연습해보자</title>
    <style>
      .black,
      .good{
        display: none;
      }

      .on {
        display: block;
      }
    </style>
</head>
<body>
  <button class="btn good on"><img src="./image/good.jpg" alt="좋아요이미지"></button>
  <button class="btn black"><img src="./image/good-black.png" alt="다른 좋아요이미지"></button>
    <script>
      const btns = document.querySelectorAll('.btn');
        btns.forEach((itemBtn) => {
            itemBtn.addEventListener('click', function () {
                btns[0].classList.toggle('on');
                btns[1].classList.toggle('on');
            })
        })
    </script>
</body>
</html>
